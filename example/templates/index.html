{% extends "base.html" %}
{% block content %}
<header class="post-header">
    <h1>{{ site.title }}</h1>
    <div class="site-tagline">{{ site.tagline }}</div>
</header>
{% for content in site.content %}
    {% if content.post is defined %}
    <article class="post-content">
        <div class="post-summary-title">
            <a href="./{{ content.name }}">{{ content.post.title }}</a>
        </div>
        <div class="post-summary">{{ content.post.summary }}</div>
    </article>
    {% endif %}
{% endfor %}
{% endblock %}
